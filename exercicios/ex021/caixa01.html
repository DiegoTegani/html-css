<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>
        h1 { /* box - level */
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed silver;
 
        }

        a { /* inline-level */

            border: 10px solid royalblue;

            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Exmplo de caixa box-level</h1>
    <p>Parágrafos também são exmeplo de box-level, mas os <a href="#">links
        são exeomplos decaixa de inline-level </a>. Vamos veer como tudo isso funciona.</p>
</body>
</html>
